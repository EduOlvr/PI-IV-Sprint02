<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - Odonto Agende</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="voltar">
                <a href="#" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>
            <div class="logo">
                <h1>Odonto Agende</h1>
            </div>
            <div class="user-info">
                <p>Profissional(Acesso restrito)</p>
                <p>Bem vindo, faça o cadastro de seus pacientes!</p>
            </div>
            <nav class="menu-lateral">
                <ul>
                    <li><a href="#"><i class="fas fa-user-edit"></i> Editar perfil</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Ajustes</a></li>
                    <li><a href="#sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <!-- Barra superior -->
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
            </header>

            <!-- Formulário de Cadastro de Paciente -->
            <div class="form-container">
                <h2>Cadastro de Paciente</h2>
                <form id="form-paciente">
                    <!-- Informações Pessoais -->
                    <div class="form-section">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" required>
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                            <span class="error-message"></span> 
                        <div class="form-group">
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" id="data-nascimento" name="data-nascimento" required>
                            <span class="error-message"></span> 
                        <div class="form-group">
                            <label for="genero">Gênero:</label>
                            <select id="genero" name="genero" required>
                                <option value="">Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                            <span class="error-message"></span>
                        </div>
                    </div>

                    <!-- Contato -->
                    <div class="form-section">
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" required>
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message"></span> 
                        </div>
                    </div>

                    <!-- Endereço -->
                    <div class="form-section">
                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" required>
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" id="logradouro" name="logradouro" required>
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" required>
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento">
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required>
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                            <span class="error-message"></span> 
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" required>
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                            <span class="error-message"></span> 
                        </div>
                    </div>

                    <!-- Botão de Envio -->
                    <div class="form-group">
                        <button type="submit">Cadastrar Paciente</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
