<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odonto Agende</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Odonto Agende</h1>
            </div>
            <div class="user-info">
                <p id="nome-usuario">Eduardo</p>
                <p id="email-usuario">eduardo.gomes@aluno.ufca.edu.br</p>
            </div>
            <nav class="menu-lateral">
                <ul>
                    <li><a href="../Dashboard/index.html"><i class="fas fa-user-edit"></i> Editar perfil</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Ajustes</a></li>
                    <li><a href="#sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <!-- Barra superior -->
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
            </header>

            <div class="menu-central">
                <div class="menu-bloco">
                    <i class="fas fa-calendar-alt"></i>
                    <h2>Agenda</h2>
                </div>
                <div class="menu-bloco" id="pacientes">
                    <i class="fas fa-user-injured"></i>
                    <h2>Pacientes</h2>
                </div>
                <div class="menu-bloco">
                    <i class="fas fa-comments"></i>
                    <h2>Chat</h2>
                </div>
                <div class="menu-bloco">
                    <i class="fas fa-users"></i>
                    <h2>Funcionários</h2>
                </div>
                <div class="menu-bloco">
                    <i class="fas fa-dollar-sign"></i>
                    <h2>Financeiro</h2>
                </div>
                <div class="menu-bloco">
                    <i class="fas fa-star"></i>
                    <h2>Feedback e Avaliações</h2>
                </div>
            </div>
        </main>
    </div>

    <script src="script-menu.js"></script>
</body>
</html>
