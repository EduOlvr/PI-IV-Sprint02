<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .carousel-container { position: relative; width: 600px; overflow: hidden; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); }
        .carousel { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; }
        img { width: 100%; border-radius: 10px; }
        .buttons { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
        .btn { background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; cursor: pointer; font-size: 20px; }
        .btn:hover { background: rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide"><img src="https://github.com/user-attachments/assets/b2e07da4-43d8-4836-afb6-022e63406861" alt="Estrutura do Projeto"></div>
            <div class="slide"><img src="https://github.com/user-attachments/assets/d2ece451-1d9d-4121-9d7e-6084dff479aa" alt="Pasta app/Http/Controllers"></div>
            <div class="slide"><img src="https://github.com/user-attachments/assets/65cb5c26-e5d6-4c32-af18-4a6ec52e3528" alt="Pasta resources/views"></div>
            <div class="slide"><img src="https://github.com/user-attachments/assets/21560313-75fd-4873-ac16-5bb63d708838" alt="Arquivos em resources/views/pacientes"></div>
            <div class="slide"><img src="https://github.com/user-attachments/assets/22a98140-3692-4f3c-bf8e-c471f762776e" alt="Arquivo routes/web.php"></div>
            <div class="slide"><img src="https://github.com/user-attachments/assets/573065f5-8242-4aae-8bfd-e395bed2af4c" alt="Exemplos de Rotas"></div>
            <div class="slide"><img src="https://github.com/user-attachments/assets/7c9c0d89-8ff9-4016-8ffb-ed0ff63bcb22" alt="Rotas para Pacientes e Consultas"></div>
            <div class="slide"><img src="https://github.com/user-attachments/assets/de062f23-d551-47e5-a71a-4a3bd19cb028" alt="Resumo da Estrutura"></div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="prevSlide()">❮</button>
            <button class="btn" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let index = 0;
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            if (n >= slides.length) index = 0;
            if (n < 0) index = slides.length - 1;
            document.getElementById('carousel').style.transform = `translateX(${-index * 100}%)`;
        }
        function nextSlide() { index++; showSlide(index); }
        function prevSlide() { index--; showSlide(index); }
    </script>

</body>
</html>
