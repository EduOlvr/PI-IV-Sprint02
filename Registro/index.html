<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Odonto Agende</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Biblioteca Inputmask para máscara de telefone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="logo">Odonto Agende</h1>
        <p class="slogan">Seu sorriso, nossa prioridade.</p>

        <form id="form-cadastro">
            <div class="account-selection">
                <button type="button" id="btn-paciente" class="account-btn">Paciente</button>
                <button type="button" id="btn-profissional" class="account-btn">Profissional</button>
                <span id="tipo-conta-error" class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required placeholder="Digite seu nome completo">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="exemplo@email.com">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="confirmar-email">Confirmar E-mail</label>
                <input type="email" id="confirmar-email" required placeholder="Confirme seu e-mail">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="Mínimo 6 caracteres">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" required placeholder="Confirme sua senha">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" required placeholder="(xx) xxxxx-xxxx">
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" required>
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <label for="genero">Gênero</label>
                <select id="genero" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <input type="checkbox" id="termos" required>
                <label for="termos">Aceito os Termos e Condições</label>
                <span class="error-message"></span>
            </div>

            <div class="input-group">
                <input type="checkbox" id="notificacoes">
                <label for="notificacoes">Desejo receber notificações</label>
            </div>

            <button type="submit">Cadastrar</button>
            <p id="feedback"></p>
        </form>
        <p class="login-link">Já tem uma conta? <a href="../Login/index.html">Faça login</a></p>
    </div>
</body>
</html>
